        <div class="search">
            <div class="searchBar">
                <i style="color: #9e9dac;" class="glass fa-solid fa-magnifying-glass"></i>
                <input class="searchInput" type="text" placeholder="Search...">
            </div>
            <div class="search-icons">   
                <i class="fa-brands fa-facebook-f icons"></i>
                <i class="fa-brands fa-twitter icons"></i>
                <i class="fa-brands fa-linkedin icons"></i>
            </div>
        </div>
    </nav>

    <section class="something">
        <div class="first">
            <form>
                <h1>Contact Me Here</h1>
                <div class="firstLast">
                    <div class="inputField">
                        <label for="firstName">First Name *</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>

                    <div class="inputField">
                        <label for="lastName">Last Name *</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>

                </div>

                <div class="inputField">
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="inputField">
                    <label for="subject">Subject *</label>
                    <input type="text" name="subject" id="subject" required>
                </div>

                <div class="textareaField">
                    <label for="message">Message *</label>
                    <textarea name="message" id="message"></textarea>
                </div>

                <input type="submit">
            </form>
        </div>
        <div class="second">
            <h1>Available Here Too</h1>
            <div class="contact-info">
                <p>Infro@mysite.com</p>
                <p>Tel:123-456-7890</p>
            </div>
            <div class="contact-icons">
                <i class="fa-brands fa-facebook-f icons"></i>
                <i class="fa-brands fa-twitter icons"></i>
                <i class="fa-brands fa-linkedin icons"></i>
            </div>
            <p>Looking forward to hearing from you</p>
        </div>
    </section>
